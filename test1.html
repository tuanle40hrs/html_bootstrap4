<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<link rel="stylesheet" href="static/css/bootstrap.min.css">
<link rel="stylesheet" href="styles.css">
</head>

<body>
<body>
<div class="container">
  <form action="." class="form-horizontal">
    <fieldset>
      <div class="form-group">
        <label for="e1" class="form-control-label" >Email address</label>
        <input type="email" class="form-control" placeholder="john@gmail.com">
        <small>We'll never share your email with anyone else.</small> </div>
      <div  class="form-group  has-danger">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        <span class="text muted">This is password</span>
      </div>
      <div  class="form-group">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
       <div class="form-group">
    <label for="exampleFormControlFile1">Example file input</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div>
    </fieldset>
  </form>
</div>
<!--jQuery first, then Bootstrap js--> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script> 
<script src="static/js/bootstrap.min.js"></script>
</body>
</html>
